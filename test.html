.to-do{padding: 10px; height: 60px; background: #f6f6f6;}

<script type="text/javascript">
window.onload=function(){
  var date_con = document.getElementById('date_con');
  var li_list = date_con.getElementsByTagName('li');
  var to_do = document.getElementById('to_do');

  var arr=['若为令忆 洞庭 春，上有閒云可隐身1',
           '若为令忆 洞庭 春，上有閒云可隐身2',
           '若为令忆 洞庭 春，上有閒云可隐身3',
           '若为令忆 洞庭 春，上有閒云可隐身4',
           '若为令忆 洞庭 春，上有閒云可隐身5',
           '若为令忆 洞庭 春，上有閒云可隐身6',
           '若为令忆 洞庭 春，上有閒云可隐身7',
           '若为令忆 洞庭 春，上有閒云可隐身8',
           '若为令忆 洞庭 春，上有閒云可隐身9'
          ];
  for (var i =0; i< li_list.length; i++) {
  	
  	
  	li_list[i].index=i;
  	li_list[i].onmouseover=function(){
  	  for (var j =0; j< li_list.length; j++){
       li_list[j].className='';
  	  }

      this.className='current';
      to_do.innerHTML='<b>'+(this.index+1)+'月活动</b><br/>'+arr[this.index];

  	};
  }

};
</script>
