<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    .div1{width: 50px; height: 50px; background: #ccc; float: left; margin-right: 20px;}
    .div2{width: 200px; height: 200px; background: #ddd; float: left; display: none;}
    </style>
</head>
<body>
<p>
鼠标在div1时，div2显示
鼠标移出div1的时候 div2的显示要延时隐藏 <br/>
当鼠标在div2的区域时，将延时隐藏定时器取消，目标div2一直显示。<br/>
当鼠标离开div2且不在div1的时候，延时隐藏。<br/>
当鼠标在div2切换到div1时，div2要显示，所以要先取消掉div2的mouseleave事件里的延时隐藏 将其显示。<br/>
代码里面有详细和精简后的片段。
</p>
  <div class="div1" id="div1"></div>
  <div class="div2" id="div2"></div>
</body>

// 简写后

window.onload=function(){
  var oDiv1 = document.getElementById('div1');
  var oDiv2 = document.getElementById('div2');
  var timer='';
  oDiv1.onmouseover = oDiv2.onmouseover = function(){
    clearTimeout(timer);
    oDiv2.style.display='block';
  }

  oDiv1.onmouseleave = oDiv2.onmouseleave = function(){
    timer=setTimeout(function(){
      oDiv2.style.display='none';
    },500);
  }

};
